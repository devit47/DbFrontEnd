{% extends 'layout.html' %}

{% block content %}
    <h2>Register new member</h2>
    <form method="POST">
        <label>First name
            <input type="text" name="firstname">
        </label><br>
        <label>Surname
            <input type="text" name="surname">
        </label><br>
        <label>Date of birth
            <input type="date" name="dob">
        </label><br>
        <label>Email
            <input type="text" name="email">
        </label><br>
        <label>Phone number
            <input type="text" name="phnumber">
        </label><br>
        <label>Address
            <input type="text" name="address">
        </label><br>
        <label>College ID
            <input type="number" name="collegeid">
        </label><br>
        <label>Password
            <input type="text" name="password">
        </label><br>
        <input type="submit" name="registermember" value="Register">
    </form>
{% endblock %}
